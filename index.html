<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!--responsivo-->
    <link rel="stylesheet" href="css/responsivo.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>NETFLIX 2.0</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">NANATSU NO TAZAI</h3>
                <P class="descricao">Depois que seu reino é dominado por tiranos, uma princesa tenta encontrar um grupo de cavaleiros perigosos para ajudá-la a recuperar suas terras.</P>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <h2 class="titulo-carrosel">PRINCIPAIS FILMES</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini-img.jpg" alt="primeira imagem" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini-img2.jpg" alt="primeira imagem" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini-img3.jpg" alt="primeira imagem" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini-img4.jpg" alt="primeira imagem" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini-img5.jpg" alt="primeira imagem" class="box-filme">
            </div>
        </div>
    </div>
    <div class="carrosel-filmes">
        <h2 class="titulo-carrosel">TOP 10 DA SEMANA</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini-img6.jpg" alt="primeira imagem" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini-img7.jpg" alt="primeira imagem" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini-img8.jpg" alt="primeira imagem" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini-img9.jpg" alt="primeira imagem" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini-img10.jpg" alt="primeira imagem" class="box-filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9b48b8d17b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>

</html>
